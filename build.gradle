plugins {
  id 'java' 
  
}

repositories {
  mavenCentral()
  // Add repository for vulnerable libraries (replace with actual URLs)
  maven { url 'https://repo.example.com/vulnerable' }
}

dependencies {
  implementation 'org.apache.commons:commons-collections4:4.0' // Known vulnerability in 4.0
  implementation 'com.fasterxml.jackson:jackson-databind:2.9.8' // Potential vulnerability (check Snyk advisories)
  implementation 'org.springframework:spring-core:5.3.3' // Potential vulnerability (check Snyk advisories)
  testImplementation 'junit:junit:4.13.2' // Older version with potential issues
}
